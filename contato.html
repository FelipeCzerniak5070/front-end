<main class="container my-5">

    <h2 class="text-center fw-bold text-danger mb-4">Entre em Contato</h2>
    <p class="text-center mb-5">
        Tem sugestões, críticas ou deseja enviar material? Preencha o formulário abaixo!
    </p>

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card bg-card text-card shadow">
                <div class="card-body">

                    <form id="contactForm">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Seu nome</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Seu e-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mensagem</label>
                            <textarea id="mensagem" class="form-control" rows="6" required></textarea>
                        </div>

                        <button id="btnEnviar" class="btn btn-danger w-100 fw-bold">
                            Enviar Mensagem
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
